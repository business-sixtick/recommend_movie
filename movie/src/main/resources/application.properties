spring.application.name=movie

spring.datasource.url=jdbc:mysql://192.168.0.26:3306/movie
spring.datasource.username=ahncho
spring.datasource.password=dkswh18
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.initialization-mode=always

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# SQL 로그 레벨 설정
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# 엔티티 스캔 및 JPA 리포지토리 활성화 (필요한 경우)
spring.jpa.entity-scan=base-packages=com.recommend.movie.springbootdeveloper.domain

# 데이터가 반영이 안 될 때 추가
spring.sql.init.mode=always
