<!DOCTYPE html>
<html lang="en">

<style>
    .search-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        /* Title과 Actor 컨테이너 사이의 간격 */
        width: 100%;
    }

    .detail-search-container {
        display: flex;
        flex-wrap: wrap;
        /* 2개씩 나열 후 줄바꿈 */
        gap: 20px;
        /* 검색바 간의 간격 */
        width: 100%;
        /* 부모 컨테이너의 전체 너비 */
    }

    .search-item {
        display: flex;
        flex-direction: column;
        /* 라벨과 입력 필드를 위아래로 배치 */
        flex: 1 1 calc(50% - 20px);
        /* 각 검색바가 50% 너비를 차지하도록 설정 */
    }

    .form-control {
        width: 100%;
        /* 입력 필드가 부모 컨테이너의 가로폭을 채우도록 설정 */
        padding: 8px;
        font-size: 14px;
    }

    label {
        margin-bottom: 5px;
        /* 라벨과 입력 필드 간의 간격 */
        font-weight: bold;
    }
</style>

<head>
    <meta charset="UTF-8">
    <title>블로그 글 목록</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="p-5 mb-5 text-center</> bg-light dynamic-content">
        <!-- <h1 class="mb-3">My Blog</h1> -->
        <h1 class="mb-3">
            {% if username %}
            {{ username }}님, 환영합니다
            {% else %}
            로그인을 해주세요
            {% endif %}
        </h1>
    </div>

    <div>
        {% if username %}
        <button type="button" class="btn btn-secondary" id="logoutButton">로그아웃</button>
        {% else %}
        <button id="openModal" class="btn btn-primary">Click here to Login</button>
        <!-- 로그인 버튼 (로그인하지 않은 경우) -->
        <!-- <button type="button" class="btn btn-secondary" onclick="location.href='/login'">로그인</button> -->
        {% endif %}
    </div>

    <!-- <div class="container text-center mt-5">
        <button id="openModal" class="btn btn-primary">Click here to Login</button>
    </div> -->


    <div>
        <!-- <input class="form-control" id="searchTitle" placeholder="제목"> -->
        <h1>영화 검색</h1>
        <div class="search-container">

            <div class="detail-search-container">
                <div class="search-item">
                    <label for="title-query">Title</label>
                    <input class="form-control search-input" type="text" id="title-query">
                </div>

                <div class="search-item">
                    <label for="actor-query">Actor인데 감독도 검색 가능</label>
                    <input class="form-control search-input" type="text" id="actor-query">
                </div>

                <div class="search-item">
                    <label for="director-query">Director</label>
                    <input class="form-control search-input" type="text" id="director-query">
                </div>

                <div class="search-item">
                    <label for="nation-query">Nation</label>
                    <input class="form-control search-input" type="text" id="nation-query" readonly data-toggle="modal"
                        data-target="#nationModal">
                </div>

                <div class="search-item">
                    <label for="llm-query">llm 모델한테 문장으로 질문</label>
                    <input class="form-control search-input" type="text" id="llm-query">
                </div>

                <div class="search-item">
                    <small>
                        질문 튜토리얼<br>
                        제목: ~라는 이름의, 영화 ~<br>
                        배우: ~가 출연하다<br>
                        감독: ~가 연출하다, 감독하다<br>
                        국가: ~ 나라 영화<br>
                    </small>
                </div>
            </div>
        </div>
        <button class="btn btn-primary btn-search" id="search-button">검색</button>
        <button class="btn btn-secondary btn-search" id="reset-button">초기화</button>
    </div>

    <div id="loading" class="loading" style="display:none;">검색 중...</div>
    <div class="movie-list" id="movie-list"></div>
    </div>




    <!-- 로그인과 회원가입 모달창 -->
    <div id="modalBackground" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Login Form -->
                    <form id="loginForm" method="post" class="active-form">
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                        <div class="form-group">
                            <label for="loginUsername">Email</label>
                            <input type="email" id="loginUsername" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>

                    <!-- Register Form -->
                    <form id="registerForm" method="post" class="d-none">
                        <!-- d-none 클래스는 일반적으로 Bootstrap과 같은 CSS 프레임워크에서 사용되는 클래스이며,
                         이 클래스의 역할은 요소를 화면에서 숨기는 것입니다.  -->
                        <div class="form-group">
                            <label for="registerUsername">Email</label>
                            <input type="email" id="registerUsername" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>

                    <!-- Toggle Button -->
                    <button type="button" id="toggleAuth" class="btn btn-link btn-block">Sign Up</button>
                </div>
            </div>
        </div>
    </div>




    <!-- 영화 상세 정보 모달창 -->
    <div id="movieDetail" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="movieDetailLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <!-- 모달 헤더 -->
                <div class="modal-header">
                    <h5 class="modal-title" id="movieDetailLabel">영화 상세 정보</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- 모달 본문 -->
                <div class="modal-body"></div>
                <!-- 모달 푸터 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="nationModal" tabindex="-1" role="dialog" aria-labelledby="genreModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nationModalLabel">Select ONLY ONE Nation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div id="genre-checkboxes">
                            <!-- 체크박스와 달리 라디오는 보통 하나의 선택사항만 필요할 때 사용한다 -->
                            <!-- 다른 사항들을 선택하지 않기 위해서는 자바스크립트에 이벤트를 추가한다 -->
                            <div><input type="radio" class="nation-radio" id="22041011" value="한국"> 한국</div>
                            <div><input type="radio" class="nation-radio" id="22041008" value="일본"> 일본</div>
                            <div><input type="radio" class="nation-radio" id="22044010" value="영국"> 영국</div>
                            <div><input type="radio" class="nation-radio" id="22042002" value="미국"> 미국</div>
                            <div><input type="radio" class="nation-radio" id="22041009" value="중국"> 중국</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        // 초기화 버튼 클릭 시 검색창들 초기화
        document.getElementById('reset-button').addEventListener('click', function() {
            // 각 input 필드를 비웁니다.
            document.getElementById('title-query').value = '';
            document.getElementById('actor-query').value = '';
            document.getElementById('director-query').value = '';
            document.getElementById('nation-query').value = '';
            document.getElementById('llm-query').value = '';
        });


        // Open Modal
        document.getElementById('openModal')?.addEventListener('click', () => {
            // ?.addEventListener: 버튼이 존재하면 이벤트를 실행하고
            // 버튼이 없다면 이벤트를 호출하지 않고, 예외도 발생시키지 않으며 안전하게 넘어감 
            $('#modalBackground').modal('show');
            showLogin(); // Show login form by default
        });

        // Toggle between Login and Register forms
        document.getElementById('toggleAuth')?.addEventListener('click', () => {
            if (document.getElementById('loginForm').classList.contains('d-none')) {
                showLogin();
            } else {
                showRegister();
            }
        });

        // Show Login Form
        function showLogin() {
            document.getElementById('loginForm').classList.remove('d-none');
            document.getElementById('registerForm').classList.add('d-none');
            document.getElementById('modalTitle').textContent = 'Login';
            document.getElementById('toggleAuth').textContent = 'Sign Up';
        }

        // Show Register Form
        function showRegister() {
            document.getElementById('registerForm').classList.remove('d-none');
            document.getElementById('loginForm').classList.add('d-none');
            document.getElementById('modalTitle').textContent = 'Register';
            // document.getElementById('toggleAuth').textContent = 'Back to Login';
            // Sign Up 버튼 숨기기
            document.getElementById('toggleAuth').classList.add('d-none');
        }




        // 로그아웃 버튼 누르기 
        $('#logoutButton').on('click', function () {
            $.ajax({
                url: '/logout',
                method: 'GET',
                success: function (response) {
                    if (response.status === 'success') {
                        // 서버에서 반환된 리디렉션 URL로 이동
                        window.location.href = response.redirect_url;
                    }
                },
                error: function (xhr, status, error) {
                    console.error('로그아웃 실패:', error); // 개발자용 에러 로그
                    alert('로그아웃에 실패했습니다.');
                }
            });
        });




        // 회원 가입 
        document.getElementById('registerForm')?.addEventListener('submit', function (event) {
            event.preventDefault(); // 폼 제출 기본 동작을 방지

            // 폼 데이터 추출
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            // API 요청
            fetch('/register', {
                method: 'POST',
                body: new URLSearchParams({
                    username: username,
                    password: password,
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        // alert(data.message); // 사용자에게 성공 메시지 표시
                        showLogin();
                    } else {
                        alert('An error occurred: ' + data.detail); // 에러 처리
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An unexpected error occurred.');
                });
        });





        // 국가 선택 모달창에서 하나만 고르기 
        document.addEventListener('DOMContentLoaded', function () {
            const nationRadios = document.querySelectorAll('.nation-radio');

            nationRadios.forEach(radio => {
                radio.addEventListener('click', function () {
                    // 선택된 라디오 버튼을 제외한 나머지 버튼들 선택 해제
                    nationRadios.forEach(r => {
                        if (r !== this) {
                            r.checked = false;
                        }
                    });
                });
            });
        });


        var token;

        // 로그인창 
        $(document).ready(function () {
            $('#loginForm').on('submit', function (event) {
                event.preventDefault();
                console.log('loginForm : ');
                const formData = $(this).serialize();

                $.ajax({
                    url: '/login',
                    method: 'POST',
                    data: formData,
                    success: function (response) {
                        console.log('response.access_token : ', response.access_token);
                        // alert(response.access_token);
                        if (response.status === 'success') {

                            // 로그인 성공 후 access_token 쿠키를 설정 
                            document.cookie = `access_token=${response.access_token}; path=/;`;

                            // 로그인 폼 숨기기 및 모달 닫기
                            $('#loginForm').hide();
                            $('#modalBackground').modal('hide');

                            // 서버에서 반환된 리디렉션 URL로 이동
                            window.location.href = response.redirect_url;
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error('로그인 실패:', error); // 개발자용 에러 로그
                        alert('로그인에 실패했습니다. 다시 시도해주세요.');
                    }
                });
            });
        });





        // 검색 버튼 이벤트 
        document.addEventListener('DOMContentLoaded', function () {

            // #search-button 클릭 시 이벤트 처리
            document.querySelector('#search-button').addEventListener('click', function (event) {
                event.preventDefault();  // 폼의 기본 동작인 페이지 새로 고침 방지

                // 검색 함수를 부른다 
                search();
            });

            const searchInputs = document.querySelectorAll('.search-input');

            // 클래스가 search input인 모든 클래스에 각각 이벤트가 걸린다 
            searchInputs.forEach(input => {
                input.addEventListener('keydown', function (event) {
                    if (event.key === 'Enter') {
                        event.preventDefault();  // 폼의 기본 동작인 페이지 새로 고침 방지
                        search();  // 검색 함수 호출
                    }
                });
            });
        });





        // 검색 요청 함수
        function search() {
            const title = document.getElementById('title-query').value;
            const actor = document.getElementById('actor-query').value;
            const director = document.getElementById('director-query').value;
            const nation = document.querySelector('.nation-radio:checked') ? document.querySelector('.nation-radio:checked').id : null;
            const llm = document.getElementById('llm-query').value;

            // API 요청을 위한 데이터 구성
            const formData = {
                title: title,
                actor: actor,
                director: director,
                nation: nation,
                llm: llm
            };
            // console.log('document.cookie : ' , document.cookie);

            // 서버에 로그인 상태 확인 요청
            $.ajax({
                url: '/check-login',  // 서버에서 로그인 상태를 확인하는 엔드포인트
                method: 'POST',
                success: function (response) {
                    if (response.isLoggedIn) {
                        // 로그인된 상태라면, search 요청
                        $.ajax({
                            url: '/search-request',
                            method: 'POST',
                            data: formData,
                            success: function (response) {
                                if (response.actor_list) {
                                    displayActorResults(response.actor_list);
                                } else if (response.movie_list) {
                                    displayResults(response.movie_list);
                                } else if (response.llmAnswer) {
                                    fetchLlmAnswer(response.llmAnswer)
                                }
                            },
                            error: function (xhr, status, error) {
                                console.error('API 호출 실패:', error);
                                alert('영화 검색에 실패했습니다. 다시 시도해주세요.');
                            }
                        });
                    } else {
                        // 로그인되지 않으면 모달 띄우기
                        $('#modalBackground').modal('show');
                    }
                }
            });
        }

        function fetchLlmAnswer(querys) {
        // 사용자 입력 값 가져오기
            const resultsContainer = document.getElementById('movie-list');
            resultsContainer.innerHTML = ''; // 기존 결과 초기화

            if (querys.length === 0) {
                resultsContainer.innerHTML = '<p>모델이 답을 안 해주네요.</p>';
            }  else {
                const query = querys; // querys가 하나의 값이라면 그대로 사용
                const queryHTML = `
                    <p><strong>answer:</strong> ${query}</p>
                `;
                resultsContainer.innerHTML = queryHTML;
            }
        }


        // 영화 결과를 화면에 표시하는 함수
        function displayResults(movies) {
            // console.log(movies);
            // console.log(movies.movieList);
            const resultsContainer = document.getElementById('movie-list');
            resultsContainer.innerHTML = ''; // 기존 결과 초기화

            if (movies.length === 0) {
                resultsContainer.innerHTML = '<p>No results found.</p>';
            } else {
                movies.forEach(function (movie) {
                    const movieHTML = `
                <div class="movie-list" data-movieCd="${movie.movieCd}">
                <h3>${movie.movieNm} (${movie.prdtYear})</h3>
                <p><strong>영화 코드:</strong> ${movie.movieCd}</p>
                <p><strong>영어 제목:</strong> ${movie.movieNmEn}</p>
                <p><strong>개봉일:</strong> ${movie.openDt}</p>
                <p><strong>영화 유형:</strong> ${movie.typeNm}</p>
                <p><strong>제작 상태:</strong> ${movie.prdtStatNm}</p>
                <p><strong>제작 국가:</strong> ${movie.nationAlt}</p>
                <p><strong>장르:</strong> ${movie.genreAlt}</p>
                <p><strong>대표 제작국가:</strong> ${movie.repNationNm}</p>
                <p><strong>대표 장르:</strong> ${movie.repGenreNm}</p>
                <p><strong>감독:</strong> ${movie.directors.map(director => director.peopleNm).join(",")}</p>
                <p><strong>제작사 코드:</strong> ${movie.companys.map(company => company.companyCd).join(",")}</p>
                <p><strong>제작사명:</strong> ${movie.companys.map(company => company.companyNm).join(",")}</p>
            `;

                    resultsContainer.innerHTML += movieHTML;
                });
            }
        }

        // 배우 결과를 화면에 표시하는 함수
        function displayActorResults(actorData) {
            const resultsContainer = document.getElementById('movie-list');
            resultsContainer.innerHTML = ''; // 기존 결과 초기화

            if (actorData.length === 0) {
                resultsContainer.innerHTML = '<p>배우를 찾을 수 없습니다.</p>';
            } else {
                actorData.forEach(function (actor) {
                    // '배우' 또는 '감독'만 출력하도록 조건 추가
                    if (actor.repRoleNm === '배우' || actor.repRoleNm === '감독') {
                        const movieTitles = actor.filmoNames.split("|").join(",");
                        const actorHTML = `
                            <div class="actor-list" data-actorCd="${actor.peopleCd}">
                                <h3>${actor.peopleNm} (${actor.peopleNmEn})</h3>
                                <p><strong>영화인 코드:</strong> ${actor.peopleCd}</p>
                                <p><strong>분야:</strong> ${actor.repRoleNm}</p>
                                <p><strong>참여 영화:</strong> ${movieTitles}</p>
                            </div>
                        `;
                        resultsContainer.innerHTML += actorHTML;
                    }
                });
            }
        }








        // 쿠키에서 access_token 값을 가져오는 함수
        function getAccessTokenFromCookie() {
            // 모든 쿠키 문자열을 가져옵니다.
            const cookies = document.cookie;

            // 'access_token=' 뒤의 값을 추출하는 정규식
            const match = cookies.match(/access_token=([^;]+)/);

            // match가 있을 경우 토큰 값을 반환하고, 없으면 null 반환
            return match ? match[1] : null;
        }

        // 사용 예시
        const accessToken = getAccessTokenFromCookie();

        $(document).ready(function () {
            $(document).on('click', '.movie-list h3', function () {
                const movieCd = $(this).closest('.movie-list').data('moviecd');

                console.log(`Selected Movie Code: ${movieCd}`);
                console.log(accessToken); // 콘솔에 토큰 값 출력

                $.ajax({
                    url: `/details/${movieCd}`,
                    method: 'GET',
                    dataType: 'json',
                    success: function (data) {
                        // console.log(data);  // 서버에서 반환된 데이터를 콘솔에 출력하여 구조 확인

                        if (data && data.movieInfoResult && data.movieInfoResult.movieInfo) {
                            const movie = data.movieInfoResult.movieInfo;

                            // 영화 정보 모달에 표시하기
                            const modalContent = `
                        <p><strong>영화코드:</strong> ${movie.movieCd}</p>
                        <p><strong>영화명(국문):</strong> ${movie.movieNm}</p>
