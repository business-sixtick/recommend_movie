<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>블로그 글 목록</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

<div class="p-5 mb-5 text-center</> bg-light">
  <h1 class="mb-3">My Blog</h1>
  <h1 class="mb-3">
    {% if username %}
        {{ username }}님, 블로그에 오신 것을 환영합니다
    {% else %}
        로그인을 해주세요
    {% endif %}
</h1>
</div>

<div>
    {% if username %}
        <button type="button" class="btn btn-secondary" onclick="location.href='/logout'">로그아웃</button>
    {% else %}
    <!-- 로그인 버튼 (로그인하지 않은 경우) -->
        <button type="button" class="btn btn-secondary" onclick="location.href='/login'">로그인</button>
    {% endif %}
</div>

<!--모달 팝업-->
<div class="modal">
    <div class="modal_popup">
        <h3>modal popup title</h3>
        <p>this is modal</p>
        <button type="button" class="close_btn">close</button>
    </div>
</div>
<!--end 모달 팝업-->
<main>
    <section>
        <h2>모달 팝업</h2>
        <button type="button" class="modal_btn">클릭하면 모달팝업이 보여집니다</button>
    </section>
</main>

</body>
</html>
