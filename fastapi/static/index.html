<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 추천 영화 검색</title>
</head>
<body>
    <h1>안두광이 좋아하는 랜덤 게임~</h1>
    <button onclick="window.location.href='/list'">리스트</button>
    <p id="current-date-time"></p>

    <script>
        function updateDateTime() {
            const now = new Date();
            const formattedDateTime = now.toLocaleString(); // 날짜와 시간 표시
            document.getElementById("current-date-time").textContent = formattedDateTime;
        }

        // 처음 로드 시 실행
        updateDateTime();

        // 초 단위로 업데이트
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
